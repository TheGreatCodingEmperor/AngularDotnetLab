<p>example-home works!</p>
<div class="grid">
    <div rwd="12,6,3" *ngFor="let item of bricks">{{item}}</div>
</div>

<p-table [value]="products" responsiveLayout="scroll">
    <ng-template pTemplate="header">
        <tr>
            <th>Code</th>
            <th>Name</th>
            <th>Category</th>
            <th>Quantity</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
        <tr>
            <td>{{product.code}}</td>
            <td>{{product.name}}</td>
            <td>{{product.category}}</td>
            <td>{{product.quantity}}</td>
        </tr>
    </ng-template>
</p-table>

<div class="grid">
    <div rwd="6">
        <div input-group>
            <span addon label="UserName"></span>
            <span addon>
                <i class="pi pi-user"></i>
            </span>
            <input pInputText type="text" >
        </div>
    </div>
    <div rwd="6">
        <div input-group>
            <span addon label="Code"></span>
            <input pInputText type="text" >
        </div>
    </div>
    <div rwd="12">
        <div input-group>
            <span addon label="Test"></span>
            <p-dropdown [options]="products" optionLabel="code" optionValue="name"></p-dropdown>
            <span addon label="Test"></span>
            <span addon>
                <i class="pi pi-user"></i>
            </span>
            <input pInputText type="text" >
        </div>
    </div>
</div>
